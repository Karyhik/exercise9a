<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <button
        onclick="calculationQuantity();">
            Show Quantity
        </button>
        <button
        onclick="updateCartQuantity(1);
        ">
            Add to cart
        </button>
        <button
        onclick="updateCartQuantity(2);
       ">
            +2
        </button>
        <button
        onclick="updateCartQuantity(3);
       ">
            +3
        </button>
        <button
        onclick="updateCartQuantity(4);
        ">
            +4
        </button>
        <button
        onclick="updateCartQuantity(5);
     ">
            +5
        </button>
        <button
        onclick="updateCartQuantity(-1);
       ">
            Remove from cart
        </button>
        <button
        onclick="updateCartQuantity(-2);
       ">
            -2
        </button>
        <button
        onclick="updateCartQuantity(-3);
       ">
            -3
        </button>
        <button
        onclick="updateCartQuantity(-4);
       ">
            -4
        </button>
        <button
        onclick="updateCartQuantity(-5);
       ">
            -5
        </button>
        <button
        onclick="cartQuantity=0;
        console.log('cart wad reset');
        calculationQuantity();">
            Reset cart
        </button>

        <p class="js-jara"></p>
        <script>
            let cartQuantity=0;
            calculationQuantity();
            function updateCartQuantity(value)
            {
                if(cartQuantity+value>10)
                {
                    alert('Cart is full');
                    return ;
                }
                if(cartQuantity+value<0)
                {
                    alert('Not enough items in cart');
                    return;
                }
                {
                    cartQuantity+=value;
                    console.log(`CartQuantity :${cartQuantity}`);
                }

            }
            function calculationQuantity()
            {
                document.querySelector('.js-jara').innerHTML=`CartQuantity :${cartQuantity}`;

            }
        </script>
    </body>
</html>
